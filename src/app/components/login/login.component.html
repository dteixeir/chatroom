<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>
    <input [(ngModel)]="user.email" type="text" class="form-control" name="username" placeholder="Email Address" 
          required=""  autofocus="" />
    <input [(ngModel)]="user.password" type="password" class="form-control" name="password" 
           placeholder="Password" required="" />
    <label class="checkbox">
      <input [(ngModel)]="rememberMe" type="checkbox" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
